<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="zoe.js"></script>
    <script src="isabella.js"></script>
    <script src="isobel.js"></script>
    <script src="kaya.js"></script>
    <script src="kainat.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div data-role="page" id="menu">
    <div data-role="main" class="ui-content">
        <h1 align="center">MENU</h1>
        <p><a href="#categories" class="ui-btn">Categories</a></p>
    </div>
</div>
<div data-role="page" id="categories">
    <div data-role="main" class="ui-content">
        <h1 align="center">CATEGORIES</h1>
        <button class="ui-btn" onclick="start(14)">Television</button>
        <button class="ui-btn" onclick="start(18)">Computers</button>
        <button class="ui-btn" onclick="start(26)">Celebrities</button>
        <button class="ui-btn" onclick="start(23)">History</button>
        <button class="ui-btn" onclick="start(21)">Sports</button>
        <a href="#questions" id="start" class="ui-btn ui-btn-inline ui-disabled" onclick="next()">Start</a>
    </div>
</div>
<div data-role="page" id="questions">
    <div data-role="main" class="ui-content">
        <h1 id="score" align="center">0</h1>
        <div id="question"></div>
        <button id="0" class="answer ui-btn" onclick="check(0)"></button>
        <button id="1" class="answer ui-btn" onclick="check(1)"></button>
        <button id="2" class="answer ui-btn" onclick="check(2)"></button>
        <button id="3" class="answer ui-btn" onclick="check(3)"></button>
        <button id="next" class="ui-btn ui-btn-inline" onclick="next()" disabled="true">Next</button>
    </div>
</div>
<div data-role="page" id="end">
    <div data-role="main" class="ui-content">
        <h1 align="center">GAME OVER</h1>
        <h2 id="final-score" align="center"></h2>
        <a href="#menu" class="ui-btn">Menu</a>
    </div>
</div>
</body>
</html>
